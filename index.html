<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student information form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Student Details Form</h1>
   <form id="studentForm">
    <div class="form-group">
      <label for="studentId">Student ID</label>
      <input type="text" class="form-control" id="studentId" required>
    </div>
    <div class="form-group">
      <label for="studentName">Student Name</label>
      <input type="text" class="form-control" id="studentName" required>
    </div>
    <div class="form-group">
      <label for="studentAddress">Student Address</label>
      <input type="text" class="form-control" id="studentAddress" required>
    </div>
    <div class="form-group">
      <label for="studentCourse">Student Course</label>
      <input type="text" class="form-control" id="studentCourse" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
  </form>

  <table class="table mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Course</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="studentTableBody">
    </tbody>
  </table>

  <button id="save-btn" class="btn btn-success">Save</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
